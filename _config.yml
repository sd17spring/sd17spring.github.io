# jekyll settings
timezone: America/New_York

# theme settings
url: https://sd17spring.github.io/
title: Software Design Spring 2017
breadcrumbs: true

description: 'This course is an introduction to software design. It focuses on a model
  of computation as a set of simultaneous ongoing entities embedded in and interacting
  with a dynamic environment, for example: computation as it occurs in spreadsheets,
  video games, web applications, and robots.'

author:
  name: Olin College computing faculty

copyright_date: 2015-2017
copyright_holder: Franklin W. Olin College of Engineering

# more Jekyll settings (from here to end of file)

collections:
  assignments:
    title: Assignments
    output: true
    permalink: assignments/:path/
  days:
    title: Days
    output: true
    permalink: day/:path/
  homepage_boxes:
    title: Homepage Boxes
    output: false
  pages:
    output: true
  posts:
    title: Posts
    output: true
  toolboxes:
    title: Toolboxes
    output: true
    permalink: toolboxes/:path/
  uploads:
    title: Uploads
    output: true

defaults:
- scope:
    path: ''
  values:
    sidebar:
      nav: docs
- scope:
    path: ''
    type: assignments
  values:
    layout: assignment
    edit_link: true
- scope:
    path: ''
    type: days
  values:
    layout: single
- scope:
    path: ''
    type: pages
  values:
    layout: single
    edit_link: true
- scope:
    path: ''
    type: toolboxes
  values:
    layout: single
    edit_link: true

include:
- _pages

exclude:
  - config
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - README.md
  - docker_compose.yml
  - docs
  - notebooks
  - scripts
  - vendor  # for travis
