---
layout: single
---

{% if page.parts %}
  {% for part in page.parts %}
    <div><small><i><a href="#{{ part.tag }}">{{ part.name }}</a> due {{ part.due_date | date: '%a %b %-d' }}</i></small></div>
  {% endfor %}
{% elsif page.due_date %}
  <div><i><small>Due {{ page.due_date | date: '%a, %b %-d' }}</small></i></div>
{% endif %}

{{ content }}
